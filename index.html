<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>후원 설정</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>후원 입력</h1>
  <form id="donationForm">
    <input type="text" id="nameInput" placeholder="이름" required>
    <input type="number" id="amountInput" placeholder="금액" required>
    <button type="submit">추가</button>
  </form>

  <h2>설정</h2>
  <label for="minAmount">표시할 최소 금액:</label>
  <input type="number" id="minAmount" min="0">
  <button onclick="saveConfig()">저장</button>

  <script src="script.js"></script>
</body>
</html>
